<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 style="font-weight: bold; margin-bottom: 20px">Nouvelle voiture</h2>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="marqueModel">
            Marque et mod√®le:
          </label>
          <input type="text" id="marqueModel" class="form-control" name="marqueModel" ngModel required >
        </div>
        <div class="form-group">
          <label for="vitesseMax">
            Vitesse maximale (km/h):
          </label>
          <input type="text" id="vitesseMax" class="form-control" name="vitesseMax" ngModel required >
        </div>
        <div class="form-group">
          <label for="nombredexemplaire">
            Exemplaire produit:
          </label>
          <input type="text" id="nombredexemplaire" class="form-control" name="nombredexemplaire" ngModel required >
        </div>
        <div class="form-group">
          <label for="date">
            Date:
          </label>
          <input type="text" id="date" class="form-control" name="date" ngModel required >
        </div>
        <div class="form-group">
          <label for="commentaire">
            Commentaire:
            </label>
          <input type="text" id="commentaire" class="form-control" name="commentaire" ngModel required >
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
